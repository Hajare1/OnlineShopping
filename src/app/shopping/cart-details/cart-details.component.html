<mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>{{productDetails.name}}</mat-card-title>
          <mat-card-subtitle>Views {{productDetails.reviewCount}}</mat-card-subtitle>
        </mat-card-header>
        <img class="image-size" mat-card-image src="{{productDetails.imageUrl}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{productDetails.title}}
          </p>
          <b>{{productDetails.price}}</b>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button (click)="buyItem()" color="primary">Buy Now</button>
          <button mat-button mat-raised-button (click)="removeFromCart()" color="primary">Remove Item</button>
        </mat-card-actions>
      </mat-card>
